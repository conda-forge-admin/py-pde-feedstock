{% set name = "py-pde" %}
{% set version = "0.19.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-pde-{{ version }}.tar.gz
  sha256: 9335d012b88ae036343796308b49e81c910d84be1322890fb19b31f647ccac9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base >=3.1
    - numba >=0.50
    - numpy >=1.18
    - python >=3.6
    - scipy >=1.4
    - sympy >=1.5
    - h5py >=2.10
    - pandas >=1.0
    - tqdm >=4.45
    - ffmpeg

test:
  imports:
    - pde
    - pde.fields
    - pde.grids
    - pde.pdes
    - pde.solvers
    - pde.storage
    - pde.visualization
    - pde.tools.numba
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zwicker-group/py-pde
  summary: Python package for solving partial differential equations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - volpatto
    - david-zwicker
